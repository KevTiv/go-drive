apiVersion: v1
kind: Secret
metadata:
  name: go-drive-secrets
  namespace: go-drive
type: Opaque
stringData:
  # PostgreSQL Admin Credentials
  DB_HOST: "postgres.go-drive.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "postgres"
  DB_USER: "postgres"
  DB_PASSWORD: "changeme-postgres-password"

  # User Service Database Credentials (with RLS)
  USER_SERVICE_DB_USER: "user_service"
  USER_SERVICE_DB_PASSWORD: "changeme-user-service-password"

  # File Service Database Credentials (with RLS)
  FILE_SERVICE_DB_USER: "file_service"
  FILE_SERVICE_DB_PASSWORD: "changeme-file-service-password"

  # Analytics Reader Credentials (read-only with RLS)
  ANALYTICS_DB_USER: "analytics_reader"
  ANALYTICS_DB_PASSWORD: "changeme-analytics-password"
