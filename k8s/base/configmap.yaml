apiVersion: v1
kind: ConfigMap
metadata:
  name: go-drive-config
  namespace: go-drive
data:
  # Service Configuration
  CORS_ORIGIN: "https://your-domain.com"
  USER_SERVICE_ADDR: "user-service:50051"
  FILE_SERVICE_ADDR: "file-service:50052"
  GRPC_PORT: "50051"
  PORT: "8080"

  # Database Configuration
  DB_SSLMODE: "require"
  DB_MAX_OPEN_CONNS: "25"
  DB_MAX_IDLE_CONNS: "5"
