apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: go-drive
  labels:
    app: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: go-drive/user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
              name: grpc
              protocol: TCP
          env:
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: go-drive-config
                  key: GRPC_PORT
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: go-drive-secrets
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: go-drive-secrets
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: go-drive-secrets
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: go-drive-secrets
                  key: USER_SERVICE_DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: go-drive-secrets
                  key: USER_SERVICE_DB_PASSWORD
            - name: DB_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: go-drive-config
                  key: DB_SSLMODE
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            exec:
              command: ["/bin/sh", "-c", "nc -z localhost 50051"]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["/bin/sh", "-c", "nc -z localhost 50051"]
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: go-drive
  labels:
    app: user-service
spec:
  type: ClusterIP
  ports:
    - port: 50051
      targetPort: 50051
      protocol: TCP
      name: grpc
  selector:
    app: user-service
